<div class="container">
    <div class="content">
      <span class="title">Bienvenido a la PostApp!</span>
      <div>
        <input type="text" id="email" [(ngModel)]="email" placeholder="Email"/>
      </div>
      <div>
        <input type="password" id="password" [(ngModel)]="password" placeholder="Password"/>
      </div>
      <div>
        <button type="button" (click)="login()">Ingresar</button>
      </div>
      <div class="error-message-container">
        <span *ngIf="invalidLogin">Los datos ingresados son incorrectos</span>
      </div>
  </div>
</div>
